<html>
  <head>
    <title>To-Do app</title>
  </head>
  <body>
    <form>
      <h1>What You Have To Do Today</h1>
      <label>New Task</label>
      <input type="text" />
      <button id="mybtn">Enter</button>
    </form>
    <ul id="work">
      <li><input type="checkbox" />go to temple</li>
      <li><input type="checkbox" />go to market</li>
      <li><input type="checkbox" />go to school</li>
      <li><input type="checkbox" />go to railway station</li>
    </ul>
    <script>
      function add(todo) {
        var element = document.getElementById("work");
        var a = element.innerHTML;

        a = '<li><input type="checkbox" />' + todo + " </li>" + a;
        element.innerHTML = a;
      }
      add("go to home");
      add("hello");
      add("uday");
    </script>
  </body>
</html>
